<div class="thumbnail">
    <a href="{{ include.url }}">
        <img class="u-block" data-src="{{ include.img }}" alt="" src="{{ include.img }}">
        <div class="caption">
            <h3 class="text-truncate">{{ include.title }}</h3>
            <p class="no-overflow-vertical">{{ include.caption }}</p>
        </div>
    </a>
</div>
