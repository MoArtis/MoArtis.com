<div class="col-lg-4 col-md-12 mb-4">

    <!--Modal: Name-->
    <div class="modal modal-flex fade" id="{{ include.gallery.id }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-flex" role="document">

            <!--Content-->
            <div class="modal-content">

                <!--Body-->
                <div class="modal-body mb-0 p-0">

                    {% include carousel.html gallery=include.gallery %} 

                </div>

                <!--Footer-->
                <div class="modal-footer container-fluid">
                    <div class="text-center">
                        <span class="mr-4">{{ include.gallery.caption }}</span>
                    </div>
                    <button type="button" class="btn-lg btn btn-primary ml-4" data-dismiss="modal">Close</button>
                </div>

            </div>
            <!--/.Content-->

        </div>
    </div>

</div>
