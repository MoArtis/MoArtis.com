<div class="modal fade" id="{{ include.id }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">

        <!--Content-->
        <div class="modal-content">

            <!--Body-->
            <div class="modal-body mb-0 p-0">

                <div class="row">
                    {% assign thumbnails = include.thumbnails %}
                    {% for tn in thumbnails %}
                        {% if tn.isHidden %}
                            <!-- Nothing -->
                        {% else %}
                            <div class="col-xs-6 col-sm-4 col-md-3">
                                {% include thumbnail.html title=tn.title url=tn.url caption=tn.caption img=tn.img %}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>

            </div>

            <!--Footer-->
            <div class="modal-footer container-fluid">
                <div class="text-center">
                    <span class="mr-4">{{ include.caption }}</span>
                </div>
                <button class="btn-lg btn btn-primary ml-4" data-dismiss="modal" type="button">Close</button>
            </div>

        </div>
        <!--/.Content-->

    </div>
</div>
